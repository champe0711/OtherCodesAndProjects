<!DOCTYPE html>
<html>
<body>

<h1>SVG SHAPES!!</h1>

<!-- Shapes -->
<h2> <a href="http://www.w3schools.com/svg/svg_rect.asp" target="_blank"> Rectangles! </a> </h2>
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_circle.asp" target="_blank"> Circles! </a> </h2>
<svg width="250" height="250">
   <circle cx="125" cy="125" r="100" stroke="green" stroke-width="4" fill="yellow" />
</svg> 
 
<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_ellipse.asp" target="_blank"> Ellipse! </a> </h2>
<svg height="150" width="500">
  <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
  <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:white" />
  <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_line.asp" target="_blank"> Lines! </a> </h2>
<svg height="210" width="500">
  <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>
 
<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_polygon.asp" target="_blank" > Polygon! </a> </h2>
<svg height="210" width="500">
  <polygon points="100,10 40,180 190,60 10,60 160,180"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_polyline.asp" target="_blank"> Polylines! </a> </h2>
<svg height="180" width="500">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
  style="fill:white;stroke:red;stroke-width:4" />
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_path.asp" target="_blank"> Path! -- see comments on paths! </a> </h2>
 <!-- define path
 M = moveto
 L = lineto
 H = horizontal lineto
 V = vertical lineto
 C = curveto
 S = smooth curveto
 Q = quadratic Bézier curve
 T = smooth quadratic Bézier curveto
 A = elliptical Arc
 Z = closepath-->
<svg height="400" width="450">
  <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
  stroke-width="3" fill="none" />
  <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
  stroke-width="3" fill="none" />
  <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
  fill="none" />
  <path d="M 100 350 q 150 -300 300 0" stroke="blue"
  stroke-width="5" fill="none" />
  <!-- Mark relevant points -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pointA" cx="100" cy="350" r="3" />
    <circle id="pointB" cx="250" cy="50" r="3" />
    <circle id="pointC" cx="400" cy="350" r="3" />
  </g>
  <!-- Label the points -->
  <g font-size="30" font="sans-serif" fill="black" stroke="none"
  text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
  </g>
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_text.asp" target="_blank"> Text! </a></h2>
<svg height="60" width="200">
  <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
</svg>

<br />
<hr />
<br />

<h2> <a href="http://www.w3schools.com/svg/svg_stroking.asp" target="_blank"> Stroking! </a> </h2>
<svg height="80" width="300">
  <g fill="none" stroke="black" stroke-width="4">
    <path stroke-dasharray="5,5" d="M5 20 l215 0" />
    <path stroke-dasharray="10,10" d="M5 40 l215 0" />
    <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
  </g>
</svg>

</body>
</html>
