<svg height="500" width="1000" 
	version="1.1" 
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<ellipse id="_c1" cx="0" cy="100" rx="30" ry="100" style="fill:red; fill-opacity:0.3; stroke:none; "/>
		<ellipse id="_c2" cx="0" cy="100" rx="30" ry="100" style="fill:orange; fill-opacity:0.3; stroke:none; "/>
